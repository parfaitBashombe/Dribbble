<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <title>Dribbble</title>
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <div class="left-section-1">
          <div class="design">Find designers &#11167;</div>
          <ul class="find-designer">
            <li class="list">
              Designer search
              <span class="sub">Quickly find your next designer</span>
            </li>
            <li class="list">
              Post a job
              <span class="sub">The #1 job board for design talent</span>
            </li>
          </ul>

          <div>Inspiration</div>
          <div>Courses &#11167;</div>
          <div>Jobs</div>
          <div>Go Pro</div>
        </div>
        <div class="left-section-2"></div>
      </div>
      <div class="middle-section">
        <img src="Models/header/dribbble-seeklogo.svg" alt="logo" />
      </div>
      <div class="right-section">
        <div class="right-section-1"></div>
        <div class="right-section-2">
          <input type="text" placeholder="Search" />
          <div>Log in</div>
          <button>Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
